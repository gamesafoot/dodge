<!DOCTYPE html>
<html>
  <head>
    <title>dodge</title>
	<meta charset="utf-8"> 
  </head>
  <body style="text-align:center;">
	<h1>DODGE!</h1>
	<div style="height:600px;width:800px;margin:0px auto;border:3px solid black;" id="game"></div>
	<p id="debug"></p>
	<script src="jquery-2.1.1.min.js"></script>
	<script src="phaser.min.js"></script>
	<script>
		var game = new Phaser.Game(800, 600, Phaser.AUTO, "game", { preload: preload, create: create, update: update });
		var dodge;
		var speed = 60;

		function preload() {
			game.load.image('dodge', 'dodge.jpg');
		}
 
		function create() {
			
			game.physics.startSystem(Phaser.Physics.ARCADE);
			dodge = game.add.sprite(400, 300, 'dodge');
			game.physics.arcade.enable(dodge);
			dodge.body.velocity.x = speed;
			game.input.onDown.add(click, this);
		}

		function update() {
		}

		function click() {
			if (dodge.body.velocity.x == speed) {
				dodge.body.velocity.x = 0;
				dodge.body.velocity.y = speed;
			}
			else if (dodge.body.velocity.y == speed) {
				dodge.body.velocity.y = 0;
				dodge.body.velocity.x = speed * -1;
			}
			else if (dodge.body.velocity.x == speed * -1) {
				dodge.body.velocity.x = 0;
				dodge.body.velocity.y = speed * -1;
			}
			else if (dodge.body.velocity.y == speed * -1) {
				dodge.body.velocity.y = 0;
				dodge.body.velocity.x = speed;
			}
		}

	</script>
  </body>
</html>
